<app-nav-bar ></app-nav-bar>  
<div class="content" style="margin-top: 56px; position: absolute;width: 100%;">
    <div class="row animated fadeIn fast fondo_libro">
        <div class="col-md-4">
            <img class="img-fluid" [src]="libro.RutaDeImagen" [alt]="libro.Titulo">
            <br><br>
            <a [routerLink] = "['/home']" class="btn btn-outline-danger btn-block">Regresar</a>

        </div>
    
        <div class="col-md-8">
            <h2 class="animated fadeIn" style="text-align: center;color: black;">{{ libro.Producto }}</h2>
            <hr>
            <p><img width="50px" height="50px" src="../../assets/images/product.png"> Producto: {{ libro.Producto }}</p>
            <p><img width="50px" height="50px" src="../../assets/images/marca.png"> Marca: {{ libro.Marca }}</p>
            <p><img width="50px" height="50px" src="../../assets/images/clave.png"> Clave: {{ libro.Clave }}</p>
            <p><img width="50px" height="50px" src="../../assets/images/Precio.png"> Precio: {{ libro.Precio }}</p>
            <p><img width="50px" height="50px" src="../../assets/images/unidad.png"> Unidades disponible: {{ libro.UnidadesDisponibles }}</p>
    
        </div>
        <div class="container">
            <div class="row">
                <div class="offset-md-10 col-md-1" *ngIf="this._LibrosService.getAdmin()">
                    <button id="btnEditar" type="button" class="btn btn-warning" (click)="Edit()">Modificar</button>
                </div>
                <div class="col-md-1" *ngIf="this._LibrosService.getAdmin()">
                    <button id="btnEliminar" type="button" class="btn btn-danger" data-toggle="modal" data-target="#messageModal">Eliminar</button>
                </div>
                <div *ngIf="libro.UnidadesDisponibles">
                    <div class="col" *ngIf="!this._LibrosService.getAdmin()">
                        <button id="btnEliminar" type="button" class="btn btn-primary btn-lg btn-block" (click)="Prestamo()">Agregar al carrito</button>
                    </div>
                </div>
                <br>
                <br><br>
                <div *ngIf="libro.UnidadesDisponibles">
                    <div class="col" *ngIf="!this._LibrosService.getAdmin()">
                        <button id="btnEliminar" type="button" class="btn btn-warning btn-lg btn-block" >Comprar ahora</button>
                    </div>
                </div>
                <div *ngIf="!libro.UnidadesDisponibles">
                    <div class="offset-md-10 col-md-1">
                        <img src="https://drive.google.com/file/d/13Vz3L_jcZynNKR_EtwySkrD2Fnwtn4zz/view?usp=sharing" alt="">
                    </div>
                </div>
                <!-- <div class="offset-md-10 col-md-1" *ngIf="!this._LibrosService.getAdmin()">
                    <button id="btnEliminar" type="button" class="btn btn-primary" (click)="Prestamo()">Solicitar pr√©stamo</button>
                </div> -->
            </div>
        </div>
    </div>
    <app-message *ngIf="!ismodelShown" (onConfirm)="cerrarModal($event)"></app-message>
    
</div>
