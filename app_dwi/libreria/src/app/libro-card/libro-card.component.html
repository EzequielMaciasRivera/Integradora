<div *ngIf="libro.activo" class="card-view">
    <div class="addCar" (click)="a()">
        <div class="cardI">
            <mat-icon style="color: aliceblue; font-size: 30px;">add_shopping_cart</mat-icon>
        </div>
       
    </div>
    <div class="card-header" style="background: url({{libro.RutaDeImagen}}); background-size: cover;">
        <div class="card-header-icon">
            
            <a href="#">
               
            </a>
        </div>
    </div>

    <div class="card-movie-content">
        
        <div class="card-movie-content-head">
            <a href="#">
                <h3 class="" >{{this.limitador(libro.Producto)}}</h3>
            </a>
            <div class="ratings"><span>$ </span>{{libro.Precio}}.00</div>
        </div>
        <div class="card-movie-info">
            <div class="movie-running-time">
                <label>Disponibles:</label>
                <span>Clave: {{libro.Clave}}</span>
            </div>
            <div class="movie-running-time">
                <label>{{libro.UnidadesDisponibles}}</label>
                <span>{{libro.Marca}}</span>
            </div>
        </div>
    </div>
</div>
