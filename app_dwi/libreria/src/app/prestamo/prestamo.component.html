<app-nav-bar></app-nav-bar>
<div class="container" style="padding-top: 5%;">
    <div class="row">
        <div class="col col-md-12">
            <button class=" btn btn-primary" (click)="home()"> <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg></button>
            <h2>Información del libro</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th style="font-size: 15px;">Producto</th>
                        <th style="font-size: 15px;">Marca</th>
                        <th style="font-size: 15px;">Precio</th>
                        <th style="font-size: 15px;">Cantidad</th>
                        <th style="font-size: 15px;">SubTotal</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of carts">
                    <tr>
                        <td>{{ item.Producto }}</td>
                        <td>{{ item.Marca }}</td>
                        <td>{{ item.Precio }}</td>
                        <td>{{ item.Cantidad }}</td>
                        <td>{{ item.Total }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="row">
        <h2>Información del libro: ${{ this.total }}</h2>
        <div style="text-align: center;" class="col col-md-12">
            <!-- <input class="btn btn-outline-primary btn-lg btn-block" (click)="AddPrestamo()" value="Pagar"> -->
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>


    </div>
